<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 1920px;
      height: 1080px;
    }

    .nickname {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      font-family: 'Arial Black', sans-serif;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      50% {
        text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      }
    }
  </style>
</head>
<body>
  <div class="nickname">Sheeshka</div>
</body>
</html>
