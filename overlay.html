<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    .container {
      display: flex;
      align-items: center;
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    .icon {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      animation: bounce 2s infinite;
    }

    .nickname {
      font-family: 'Arial Black', sans-serif;
      font-size: 30px;
      color: #ffcc00;
      text-shadow: 0 0 8px #000;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbcckBrNSk703Igyte-e8p7DhdHoUf0b0E9A&s" alt="Pinecone Icon">
    <div class="nickname">Sheeshka</div>
  </div>
</body>
</html>
